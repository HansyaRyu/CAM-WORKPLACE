<!DOCTYPE html>
<html>
<head>
    <title>CAM WORKPLACE - Login</title>
    <style>
        body { 
            font-family: Arial; 
            background:#d7eaff;
        }
        .box { 
            width:290px; 
            margin:100px auto; 
            background:white; 
            padding:20px; 
            border-radius:10px; 
        }
        input, button { 
            width:90%; 
            padding:10px; 
            margin:10px 0; 
        }
        button { 
            background:#001f54; 
            color:white; 
            border:none; 
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="User ID" required>
    <input id="pass" type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script>
    function isLoggedIn() {
        return localStorage.getItem("isLogin") === "true";
    }

    // Redirect already logged-in users to main page
    if(isLoggedIn()) {
        window.location.href = "Cam 2 mainpage.html";
    }

    // Handle Undo / Next (back/forward) in Chrome
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        if(!isLoggedIn()) {
            // If not logged in, always go to index page
            window.location.href = "index.html";
        }
        // If logged in, do nothing (stay on login page redirect)
    };

    function login() {
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();

        const users = {
            "admincam": "123456",
            "campartime": "123456"
        };

        if(users[user] && users[user] === pass) {
            // Successful login
            localStorage.setItem("isLogin", "true");
            localStorage.setItem("username", user);
            window.location.href = "Cam 2 mainpage.html";
        } else {
            // Failed login - stay on login page normally
            alert("Login error! ID or password.");
        }
    }
</script>

</body>
</html>
