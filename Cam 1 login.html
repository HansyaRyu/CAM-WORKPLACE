<!DOCTYPE html>
<html>
<head>
    <title>CAM WORKPLACE</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #d7eaff; /* light blue */
        }
        .box { 
            width: 300px; 
            margin: 100px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #001f54;
        }
        input, button { 
            width: 90%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button { 
            background: #001f54; /* navy blue */
            color: white; 
            border: none; 
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background: #003080;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="User ID" required>
    <input id="pass" type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script>
    // Block back button on login page safely
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
        window.history.go(1);
    }

    const userInput = document.getElementById("user");
    const passInput = document.getElementById("pass");
    const loginBtn = document.querySelector("button");

    // Initially disable the button
    loginBtn.disabled = true;

    // Enable button only when both fields have text
    function checkInputs() {
        if(userInput.value.trim() && passInput.value.trim()) {
            loginBtn.disabled = false;
        } else {
            loginBtn.disabled = true;
        }
    }

    userInput.addEventListener("input", checkInputs);
    passInput.addEventListener("input", checkInputs);

    // Allow Enter key to trigger login
    [userInput, passInput].forEach(input => {
        input.addEventListener("keypress", function(e) {
            if(e.key === "Enter" && !loginBtn.disabled) {
                login();
            }
        });
    });

    function login() {
        const user = userInput.value.trim();
        const pass = passInput.value.trim();

        const validUsers = ["campartime@PTTI", "AdminCamPTTI", "CAMTeam@PTII"];
        const validPass = "123456";

        if(validUsers.includes(user) && pass === validPass) {
            alert("Login successful!");
            window.location.href = "Cam 2 mainpage.html"; // Redirect to Cam 2 main page
        } else {
            alert("Invalid User ID or Password");
        }
    }
</script>

</body>
</html>
