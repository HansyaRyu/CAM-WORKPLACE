<!DOCTYPE html>
<html>
<head>
    <title>CAM WORKPLACE</title>
    <style>
        body { 
            font-family: Arial; 
            background:#d7eaff;
        }
        .box { 
            width:290px; 
            margin:100px auto; 
            background:white; 
            padding:20px; 
            border-radius:10px; 
        }
        input, button { 
            width:90%; 
            padding:10px; 
            margin:10px 0; 
        }
        button { 
            background:#001f54; 
            color:white; 
            border:none; 
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="User ID" required>
    <input id="pass" type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
</div>

<script>
    // If already logged in â†’ go to main page
    if(localStorage.getItem("isLogin") === "true") {
        window.location.replace("Cam 2 mainpage.html");
    }

    // Prevent the undo/back button from leaving this page
    history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
        // Always return to LOGIN PAGE (index.html)
        window.location.replace("index.html");
    };

    function login() {
        const user = document.getElementById("user").value.trim();
        const pass = document.getElementById("pass").value.trim();

        const users = {
            "admincam": "123456",
            "campartime": "123456"
        };

        if(users[user] && users[user] === pass) {
            localStorage.setItem("isLogin", "true");
            localStorage.setItem("username", user);
            window.location.replace("Cam 2 mainpage.html");
        } else {
            alert("Login error! ID or password.");
        }
    }
</script>

</body>
</html>
